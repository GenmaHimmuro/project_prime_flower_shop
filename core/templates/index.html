{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header ficb">
                <a href="/"><img src="{% static 'img/logo.svg' %}" alt="logo" class="logo"></a>
                <nav>
                    <ul class="menu ficc">
                        <li class="menu__item"><a href="/catalog/" class="menu__item_link">Каталог</a></li>
                        <li class="menu__item"><a href="/quiz/" class="menu__item_link">Рекомендации</a></li>
                        <li class="menu__item"><a href="/consultation/" class="menu__item_link">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="recommended">
        <div class="container">
            <div class="recommended">
                <h2>Рекомендуем</h2>
                <div class="recommended__list ficb">
                    {% for bouquet in recommended %}
                        <div class="recommended__item">
                            <img src="{{ bouquet.image.url }}" alt="{{ bouquet.name }}">
                            <div class="recommended__item_name">{{ bouquet.name }}</div>
                            <div class="recommended__item_price">{{ bouquet.price }} руб</div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="footer">
                <a href="/"><img src="{% static 'img/logo.svg' %}" alt="logo" class="logo footer__logo"></a>
                <nav>
                    <ul class="menu footer__menu ficc">
                        <li class="menu__item"><a href="/catalog/" class="menu__item_link">Каталог</a></li>
                        <li class="menu__item"><a href="/quiz/" class="menu__item_link">Рекомендации</a></li>
                        <li class="menu__item"><a href="/consultation/" class="menu__item_link">Контакты</a></li>
                    </ul>
                </nav>
                <hr class="line">
                <a href="#" class="footer__poli">Политика конфиденциальности</a>
                <p class="footer_cop">©️2025. FlowerShop. Все права защищены</p>
            </div>
        </div>
    </footer>
</body>
</html>
